<div class="search-product">
    <input class="search-product-input" [value]="serchText" #serchInput>
    <button class="btn btn-search" (click)="updateSearchText()" >Cauta</button>
</div>
<div class="search-result-for" *ngIf="serchText != ''"><p><strong>Resultatele pentru:</strong>{{serchText}}</p></div>

<app-navbar></app-navbar>
<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card shopping-cart" style="border-radius: 15px;">
                    <div class="card-body">

                        <div class="row">
                            <div class="col-lg-6 px-5 py-4">



                                <div class="d-flex align-items-center mb-5 cart-detalis-conteiner">
                                    <div class="flex-shrink-0">
                                        <img [src]="cartItem.imageUrl"
                                            class="img-fluid" style="width: 150px;" alt="Generic placeholder image">
                                    </div>
                                    <div class="flex-grow-1 ms-3 ">
                                        <h5 class="text-primary">{{cartItem.name}}</h5>
                                        <h6 style="color: #9e9e9e;">Marime: 2L</h6>
                                        <div class="d-flex align-items-center">
                                            <p class="fw-bold mb-0 me-5 pe-3">{{cartItem.price}}Ron</p>
                                            <div class="def-number-input number-input safari_only">
                                                <button data-mdb-button-init
                                                    (click)="qnt>0 ?qnt= qnt-1 :null"
                                                    class="minus" ></button>
                                                <input class="quantity fw-bold bg-body-tertiary text-body" min="0"
                                                    name="quantity" [value]="qnt" type="number" >
                                                <button data-mdb-button-init
                                                    (click)="qnt<10 ?qnt= qnt+1 :null"
                                                    
                                                    
                                                    class="plus"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">

                                <div class="d-flex justify-content-between px-x">
                                    <p class="fw-bold">Discount:</p>
                                    <p class="fw-bold">0Ron</p>
                                </div>
                                <div class="d-flex justify-content-between p-2 mb-2 bg-primary">
                                    <h5 class="fw-bold mb-0">Total:</h5>
                                    <h5 class="fw-bold mb-0">{{qnt*cartItem.price}}Ron</h5>
                                </div>

                            </div>
                            <div class="col-lg-6 px-5 py-4">

                                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Detalii de facturare</h3>

                                <form class="mb-5">

                                    <div data-mdb-input-init class="form-outline mb-5">
                                        <input type="text" id="typeText" class="form-control form-control-lg" placeholder="ex:Popescu" 
                                               />
                                        <label class="form-label" for="typeText">Nume </label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-5">
                                        <input type="text" id="typeName" class="form-control form-control-lg"
                                        placeholder="ex: Ion" />
                                        <label class="form-label" for="typeName">Prenume</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-5">
                                        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                            placeholder="Strada lalelelor nr 5" />
                                        <label class="form-label" for="typeName">Adresa</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-5">
                                        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                            value="John Smith" />
                                        <label class="form-label" for="typeName">Judet</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-5">
                                        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                            placeholder="Satu mare" />
                                        <label class="form-label" for="typeName">Localitate</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-5">
                                        <input type="text" id="typeName" class="form-control form-control-lg" 
                                            placeholder="335500" />
                                        <label class="form-label" for="typeName">Cod Postal</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Aboneaza-te la newsletter
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                            checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Termeni si conditiile
                                        </label>
                                    </div>


                                    <p class="mb-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit <a
                                            href="#!">obcaecati sapiente</a>.</p>

                                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-block btn-lg">Cumpara acum</button>

                                    <h5 class="fw-bold mb-5" style="position: absolute; bottom: 0;">
                                        <a href="#!">Inapoi la cumparaturi</a>
                                    </h5>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

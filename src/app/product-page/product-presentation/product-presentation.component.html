<div class="product-page">
    <div class="product-container">
      <!-- Product Image -->
      <div class="product-image">
        <img 
          *ngIf="Product?.imageUrl; else noImage" 
          [src]="Product.imageUrl" 
          [alt]="Product.name || 'Product Image'" 
          class="image"
        />
        <ng-template #noImage>
          <div class="placeholder-image">No Image Available</div>
        </ng-template>
      </div>
  
      <!-- Product Details -->
      <div class="product-details">
        <h1 class="product-title">{{ Product?.name || 'Product Name' }}</h1>
        <p class="product-description">
          {{ Product.slug || 'This is a great product description.' }}
        </p>
        <div class="product-price">
          <strong>Price: </strong>
          {{ Product?.price | currency:'USD':'symbol':'1.2-2' }}
        </div>
  
        <!-- Actions -->
        <div class="product-actions">
          <button class="btn btn-primary" routerLink="/cart-page" >Adauga in cos</button>
          <button class="btn btn-secondary" >Cumpara acum</button>
        </div>
      </div>
    </div>
